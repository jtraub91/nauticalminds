<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <meta name="description" content="Nautical Minds">
    <meta name="author" content="Jason Traub">
    <link rel="icon" href="../static/images/NauticalMindsEP.jpg">
    <title>Nautical Minds</title>

    <!-- CSS files -->
    <link href="../static/style/fontawesome-free-5.8.1-web/css/all.min.css" rel="stylesheet">
    <link href="../static/css/nauticalminds.css" rel="stylesheet">
    <link href="../static/css/nauticalminds-audiobar.css" rel="stylesheet">
    <link href="../static/css/forms.css" rel="stylesheet">
  </head>

  <body>

    {% block content %}

    <div class="nautical-minds-container" id="nauticalMindsContainer">
      <input type="hidden" name="_csrf_token" id="_csrf_token" value="{{ csrf_token() }}"/>
      <div class="header">
        <div class="button-group">
          <button class="header-button nautical-btn purple" id="aboutButton">
            <a href="/about">About</a>
          </button>
          <!-- <button class="header-button nautical-btn green">
            <a href="/shop">Shop</a>
          </button>
          <button class="header-button nautical-btn yellow">
            <a href="/vault">Vault</a> -->
          </button>
        </div>
        <h1 id="nauticalMindsHeader">Nautical Minds</h1>
        <div class="button-group" id="userPanel">
          <button class="header-button nautical-btn color-wheel" id="loginButton">
            <a href="/join">Join</a>
          </button>
        </div>
      </div>
      <div class="content-container">
        
        <!-- <p class="par-style-1">
          <a href="/join" id="joinLink">Join</a> today and download Nautical Minds EP!
        </p> -->
      </div>
      <div class="video-container center-relative" id="videoContainer" style="display: none;">
        <i class="fab fa-youtube center-relative" id="playMusicVideo"></i>
      </div>
      <div id="audioBar"><!-- React Component --></div>
      
    </div>
    {% endblock content %}

    {% block script %}
      <script src="../static/dist/nauticalminds.bundle.js"></script>
    {% endblock script %}
  </body>
</html>
