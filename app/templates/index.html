<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Nautical Minds">
    <meta name="author" content="Jason Traub">
    <link rel="icon" href="../static/images/NauticalMinds.jpg">
    <title>Nautical Minds</title>

    <!-- CSS files -->
    <link href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link href="../static/css/nautical.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar">
      {% block navbar_content %}
      <h1 style="position: relative; left: 50%; transform: translate(-50%);">
        <a href="/">Nautical Minds</a>
      </h1>

      <div class="link-nav d-flex flex-row justify-content-center align-items-center">
        <!-- link class is used in nautical.js -->
        <a class="link mx-2 d-inline-flex" href="/about">
          <div class="my-auto" style="color: dodgerblue;">About</div>
        </a>
        <a class="link mx-2 d-inline-flex" href="/music">
          <div class="my-auto" style="color: dodgerblue;">Music</div>
        </a>
        <a class="link mx-2 d-inline-flex" href="/store">
          <div class="my-auto" style="color: dodgerblue;">Store</div>
        </a>
      </div>
      {% endblock navbar_content %}
    </nav>

    {% block content %}
    <div class="container-fluid">

      <div class="d-flex flex-column justify-content-center align-items-center">

        <div class="my-5">
          <iframe width="560" height="315"
                  src="https://www.youtube.com/embed/uCdglojfI0w"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
        </div>

        <form class="form-inline" id="subscribe_form">
          <div class="d-inline-flex">
            <input type="hidden" name="_csrf_token" id="_csrf_token" value="{{ csrf_token() }}">
            <label class="my-auto mx-3" for="email">Join our mailing list: </label>
            <input class="my-auto mx-1" type="email" name="email" id="email" placeholder="Email">
            <button class="btn btn-sm btn-outline-primary mx-3" type="submit">Submit</button>
          </div>
        </form>

        <div id="test"></div>

        <img class="my-5" alt="image not found" src="../static/images/NauticalMinds.jpg" style="width: 350px; height: auto"/>
        <h2>
            Nautical Minds EP out now!
        </h2>
        <div class="store-links">
          <div class="store" id="itunes">
            <a href="https://geo.itunes.apple.com/us/album/nautical-minds-ep/1044297183?app=itunes">
              <img src="../static/images/itunes/us_uk/US_UK/iTunes_Store_Badge/Get_it_on/SVG/US_UK_iTunes_Store_Get_Badge_RGB_012618.svg">
            </a>
          </div>
          <div class="store" id="google_play">
            <a href='https://play.google.com/store/music/album/Nautical_Minds_Nautical_Minds?id=Bvhogtmzyybiprnwlveya2wwxo4'>
              <img alt='Get it on Google Play' src="../static/images/google-play/Get_it_on_Google_play.svg">
            </a>
          </div>
          <div class="store" id="bandcamp">
            <a href="https://nauticalminds.bandcamp.com/releases">
              <img src="../static/images/bandcamp/Bandcamp-logotype-light.svg">
            </a>
          </div>
        </div>
      </div>

    </div>
    {% endblock content %}

    {% block script %}
      <script src="../static/dist/index.bundle.js"></script>
    {% endblock script %}
  </body>
</html>
