{% extends "index.html" %}

{% block navbar_content %}

    <a href="/">Nautical Minds</a>
  </h1>
  <div class="d-inline-flex justify-content-center align-items-center" style="height: 100%; width: 100px">
    <i class="fa fa-shopping-cart fa-2x my-auto"></i>
  </div>

  <div class="link-nav d-flex flex-row justify-content-center align-items-center">
    <!-- link class is used in nautical.js -->
    <a class="link my-auto mx-2 d-inline-flex" href="/about">
      About
    </a>
    <a class="link my-auto mx-2 d-inline-flex" href="/music">
      Music
    </a>
    <a class="link my-auto mx-2 d-inline-flex" href="/store">

      <div class="card" style="width: 15rem">
        <img class="card-img-top" src="../static/images/NauticalMinds.jpg">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <div style="color: black; font-size: 0.5rem">Nautical Minds EP (MP3 / WAV)</div>
        </div>
      </div>
