<VirtualHost *:80>
        ServerName nauticalminds.com
        ServerAlias www.nauticalminds.com

        WSGIApplicationGroup %{GLOBAL}
        WSGIDaemonProcess nauticalminds python-home=/opt/nauticalminds/venv user=nauticalminds group=nauticalminds threads=5
        WSGIScriptAlias / /opt/nauticalminds/nauticalminds.wsgi
        WSGIProcessGroup nauticalminds

        <Directory /opt/nauticalminds>
                AllowOverride None
                Require all granted
                WSGIProcessGroup nauticalminds
                WSGIApplicationGroup %{GLOBAL}
                Order deny,allow
                Allow from all
        </Directory>

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =nauticalminds.com [OR]
        RewriteCond %{SERVER_NAME} =www.nauticalminds.com
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

