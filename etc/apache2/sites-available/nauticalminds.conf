<VirtualHost *:443>
        ServerName nauticalminds.com
        ServerAlias www.nauticalminds.com
        Alias / /srv/com.nauticalminds/
        Include /etc/letsencrypt/options-ssl-apache.conf
        SSLCertificateFile /etc/letsencrypt/live/nauticalminds.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/nauticalminds.com/privkey.pem
</VirtualHost>